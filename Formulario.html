<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Turno - ICFES</title>
</head>
<body>
    <h1 style="text-align: center; color: #e31115;">ICFES – Unidad de Atención al Ciudadano</h1>
    <h2>Formulario de Registro</h2>

    <form action="{{ url_for('registrar') }}" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" name="apellido" required><br><br>

        <label for="cedula">Cédula:</label><br>
        <input type="text" name="cedula" required><br><br>

        <label for="motivo">Motivo de la visita:</label><br>
        <textarea name="motivo" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Tomar Turno</button>
    </form>
</body>
</html>
